<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  
  <body>

    <main>
      
      <!-- Image & description -->
      <img class="top_image" src="images/illustration-hero.svg" alt="a person is listening music">
      
      <section id="top_part">
        
        <h2 id="title_card"> Order Summary </h2>
        <p> You can now listen to millions of </p>
        <p> songs, audiobooks, and podcasts on </p>
        <p> any device anywhere you like! </p>
      
      </section>

      <!-- Plan part -->
      <section id="plan_card">
        
        <img src="images/icon-music.svg" alt="note de musique" id="logo">
        
        <div id="text_plan">
          <p class="plan_type"> Annual Plan </p>
          <p class="price"> $59.99/year </p>
        </div>

        <div id="bloc_change"><a class="change" href="#"> Change </a></div>
      
      </section>

      <!-- Buttons part -->
      <section id="buttons">
        
        <div class="button_shadow"><a href="#" id="payment_button"> <p>Proceed to Payment </p></a></div>
        <a id="cancel_button" href="#"> Cancel Order </a>
      
      </section>
  
    </main>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Wild_Tsunami</a>.
    </div>
  
  </body>
</html>
